<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Web Dev Assignment 02</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>4-Function Simple Math Calculator</h1>
    <table>
      <tr>
        <td>
          <input type="text" id="window" placeholder="0" readonly="readonly">
        </td>
      </tr>
      <!-- button section -->
      <tr>
        <td>
          <input id="7" type="button" value=" 7 " style="color: white; background: black;"/>
          <input id="8" type="button" value=" 8 " style="color: white; background: black;"/>
          <input id="9" type="button" value=" 9 " style="color: white; background: black;"/>
          <input id="+" type="button" value=" + "/>
          <br>
          <input id="4" type="button" value=" 4 " style="color: white; background: black;"/>
          <input id="5" type="button" value=" 5 " style="color: white; background: black;"/>
          <input id="6" type="button" value=" 6 " style="color: white; background: black;"/>
          <input id="-" type="button" value=" - "/>
          <br>
          <input id="1" type="button" value=" 1 " style="color: white; background: black;"/>
          <input id="2" type="button" value=" 2 " style="color: white; background: black;"/>
          <input id="3" type="button" value=" 3 " style="color: white; background: black;"/>
          <input id="x" type="button" value=" x "/>
          <br>
          <input id="C" type="button" value=" C " style="color: white; background: firebrick;"/>
          <input id="0" type="button" value=" 0 " style="color: white; background: black;"/>
          <input id="." type="button" value=" . " style="color: white; background: black;"/>
          <input id="/" type="button" value=" / "/>
          <br>
          <input id="=" type="button" value=" = " style="width:130px; color: white; background: green;"/>
        </td>
      </tr>
    </table>
    <script src="calculator.js"></script>
  </body>
</html>
